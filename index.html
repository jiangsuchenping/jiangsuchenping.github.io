<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转中 - 幼儿园学习助手</title>
    <meta http-equiv="refresh" content="0;url=./kindergarten/dist/index.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f9fc;
            color: #4a4a4a;
        }

        .loading-container {
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 154, 162, 0.1);
            border-left: 4px solid #FF9AA2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        a {
            color: #FF9AA2;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <p>正在跳转到幼儿园学习助手...</p>
        <p>如果页面没有自动跳转，请<a href="./kindergarten/dist/index.html">点击这里</a></p>
    </div>
    <script>
        window.location.href = "./kindergarten/dist/index.html";
    </script>
</body>

</html>
