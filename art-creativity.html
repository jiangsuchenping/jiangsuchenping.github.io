<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>艺术创作 - 儿童学习乐园</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/art.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header class="page-header">
        <h1>🎨 艺术创作</h1>
        <p class="page-subtitle">释放创意，享受绘画乐趣</p>
    </header>

    <div class="page-container">
        <div class="page-content">
            <div class="art-panel">
                <div class="panel-header">
                    <h2>创意画板</h2>
                    <div class="tool-controls">
                        <label>画笔颜色：</label>
                        <input type="color" id="color-picker" value="#000000">
                        
                        <label>画笔大小：</label>
                        <input type="range" id="brush-size" min="1" max="20" value="5">
                        <span id="size-display">5px</span>
                    </div>
                </div>
                
                <div class="canvas-container">
                    <canvas id="drawing-canvas" width="600" height="400"></canvas>
                    <div class="canvas-controls">
                        <button class="btn btn-primary" onclick="clearCanvas()">清空画布</button>
                        <button class="btn btn-secondary" onclick="saveDrawing()">保存作品</button>
                        <button class="btn btn-secondary" onclick="downloadDrawing()">下载图片</button>
                    </div>
                </div>
                
                <div class="template-gallery">
                    <h3>绘画模板</h3>
                    <div class="templates">
                        <div class="template" onclick="loadTemplate('house')">
                            <div class="template-preview">🏠</div>
                            <span>房子</span>
                        </div>
                        <div class="template" onclick="loadTemplate('tree')">
                            <div class="template-preview">🌳</div>
                            <span>树木</span>
                        </div>
                        <div class="template" onclick="loadTemplate('animal')">
                            <div class="template-preview">🐱</div>
                            <span>动物</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="index.html" class="return-btn">返回首页</a>

    <script src="js/art-creativity.js"></script>
</body>
</html>
