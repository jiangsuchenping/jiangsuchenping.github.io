<!-- 项目级注释：宜家房产网站的联系我们页面，提供联系方式和在线留言表单 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 设置字符编码为 UTF-8 -->
    <meta charset="UTF-8">
    <!-- 配置页面在不同设备上的显示效果 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置页面标题 -->
    <title>联系我们 - 宜家房产</title>
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏，包含网站主要页面的链接 -->
    <nav>
        <a href="index.html">首页</a>
        <a href="listings.html">房源</a>
        <a href="services.html">服务</a>
        <a href="about.html">关于我们</a>
        <a href="contact.html">联系我们</a>
    </nav>
    <!-- 页面头部，展示联系我们页面的标题 -->
    <header>
        <h1>联系我们</h1>
    </header>
    <!-- 页面主体内容 -->
    <main>
        <!-- 联系方式板块 -->
        <section>
            <h2>联系方式</h2>
            <p>电话：010-1234-5678</p>
            <p>邮箱：info@dapingrealestate.com</p>
            <p>地址：北京市朝阳区房产大厦18层</p>
        </section>
        <!-- 在线留言板块 -->
        <section>
            <h2>在线留言</h2>
            <!-- 在线留言表单 -->
            <form>
                <!-- 输入姓名的输入框 -->
                <input type="text" placeholder="您的姓名" required>
                <!-- 输入邮箱的输入框 -->
                <input type="email" placeholder="您的邮箱" required>
                <!-- 输入留言内容的文本框 -->
                <textarea placeholder="您的留言" rows="5" required></textarea>
                <!-- 提交表单的按钮 -->
                <button type="submit">发送</button>
            </form>
        </section>
    </main>
    <!-- 页面页脚，显示版权信息 -->
    <footer>
        <p>&copy; 2025 宜家房产</p>
    </footer>
</body>
</html>
