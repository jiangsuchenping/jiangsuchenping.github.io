<!-- 项目级注释：宜家房产网站的首页，展示精选房源和网站主要信息 -->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- 设置字符编码为 UTF-8 -->
    <meta charset="UTF-8">
    <!-- 配置页面在不同设备上的显示效果 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入jQuery最新版CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- 设置页面标题 -->
    <title>首页 - 宜家房产</title>
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 导航栏，包含网站主要页面的链接 -->
    <nav>
        <a href="index.html">首页</a>
        <a href="listings.html">房源</a>
        <a href="services.html">服务</a>
        <a href="about.html">关于我们</a>
        <a href="contact.html">联系我们</a>
    </nav>
    <!-- 页面头部，展示欢迎信息 -->
    <header>
        <h1>欢迎来到宜家房产</h1>
        <p>为您提供最优质的房产服务</p>
    </header>
    <!-- 页面主体内容 -->
    <main>
        <!-- 精选房源板块 -->
        <section class="featured-properties">
            <h2>精选房源</h2>
            <!-- 房源卡片网格布局 -->
            <div class="property-grid">
                <!-- 单个房源卡片 -->
                <div class="property-card">
                    <img src="images/property1.jpg" alt="房产1">
                    <!-- 房源信息 -->
                    <div class="property-info">
                        <h3>阳光城市 3室2厅</h3>
                        <p class="property-price">¥ 2,800,000</p>
                        <p>120㎡ | 大丰区 | 精装修</p>
                    </div>
                </div>
                <!-- 更多房产卡片 -->
            </div>
        </section>
    </main>
    <!-- 页脚，包含版权信息和自动更新的年份 -->
    <footer>
        <p>&copy; 2018-<span id="currentYear"></span> 宜家房产 版权所有</p>
    </footer>
    <script>
        // 自动更新年份
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script src="version-checker.js"></script>    
</body>

</html>
