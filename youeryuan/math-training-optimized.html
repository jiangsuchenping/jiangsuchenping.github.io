    <script>
        /**
         * 30ä»¥å†…åŠ å‡æ³•æ™ºèƒ½è®­ç»ƒç³»ç»Ÿ - é«˜æ€§èƒ½ä¼˜åŒ–ç‰ˆ
         * ä¼˜åŒ–ç‰¹æ€§ï¼š
         * 1. å†…è”å…³é”®èµ„æºï¼Œå‡å°‘HTTPè¯·æ±‚
         * 2. ä½¿ç”¨äº‹ä»¶å§”æ‰˜å‡å°‘DOMæ“ä½œ
         * 3. å†…å­˜ä¼˜åŒ–ï¼Œé™åˆ¶å†å²è®°å½•å¤§å°
         * 4. æ›´å¿«çš„æ¸²æŸ“æ€§èƒ½
         */
        
        (() => {
            'use strict';
            
            // ç¼“å­˜DOMå…ƒç´ å¼•ç”¨
            const elements = {};
            const cache = new Map();
            
            // å¿«é€Ÿé€‰æ‹©å™¨
            const $ = (selector, context = document) => {
                if (cache.has(selector)) return cache.get(selector);
                const element = context.querySelector(selector);
                if (element) cache.set(selector, element);
                return element;
            };
            
            const $$ = (selector, context = document) => context.querySelectorAll(selector);
            
            // æ€§èƒ½ç›‘æ§
            /**
             * æ€§èƒ½ç›‘æ§å·¥å…·
             */
            const perf = {
                marks: new Map(),
                
                mark(name) {
                    this.marks.set(name, performance.now());
                },
                
                measure(name, startMark) {
                    const start = this.marks.get(startMark) || 0;
                    const duration = performance.now() - start;
                    console.log(`${name}: ${duration.toFixed(2)}ms`);
                    return duration;
                }
            };
            
            class MathTrainingSystem {
                constructor() {
                    this.config = {
                        dailyLimit: 20,
                        maxHistory: 50,
                        animationDuration: 300
                    };
                    
                    this.state = {
                        currentQuestion: null,
                        history: this.loadHistory(),
                        today: new Date().toISOString().split('T')[0],
                        isTraining: false
                    };
                    
                    this.init();
                }
                
                init() {
                    this.cacheElements();
                    this.bindEvents();
                    this.updateStats();
                    this.checkDailyLimit();
                    
                    // æ€§èƒ½æ ‡è®°
                    perf.mark('init-complete');
                    perf.measure('init-time', perf.start);
                }
                
                cacheElements() {
                    elements.todayTotal = $('#todayTotal');
                    elements.todayCorrect = $('#todayCorrect');
                    elements.todayAccuracy = $('#todayAccuracy');
                    elements.totalQuestions = $('#totalQuestions');
                    elements.totalCorrect = $('#totalCorrect');
                    elements.totalAccuracy = $('#totalAccuracy');
                    elements.dailyLimitAlert = $('#dailyLimitAlert');
                    elements.questionText = $('#questionText');
                    elements.answerGrid = $('#answerGrid');
                    elements.feedback = $('#feedback');
                    elements.startBtn = $('#startBtn');
                    elements.trainingArea = $('#trainingArea');
                    elements.historyList = $('#historyList');
                }
                
                bindEvents() {
                    // äº‹ä»¶å§”æ‰˜ä¼˜åŒ–
                    elements.startBtn.addEventListener('click', () => this.startTraining());
                    elements.answerGrid.addEventListener('click', (e) => this.handleAnswer(e));
                    
                    // é”®ç›˜æ”¯æŒ
                    document.addEventListener('keydown', (e) => this.handleKeyboard(e));
                    
                    // é¡µé¢å¯è§æ€§ä¼˜åŒ–
                    document.addEventListener('visibilitychange', () => {
                        if (document.hidden) this.saveHistory();
                    });
                }
                
                handleKeyboard(e) {
                    if (!this.state.isTraining) return;
                    
                    const key = parseInt(e.key);
                    if (key >= 1 && key <= 4) {
                        const buttons = $$('.answer-btn');
                        if (buttons[key - 1]) {
                            e.preventDefault();
                            this.checkAnswer(buttons[key - 1]);
                        }
                    }
                }
                
                startTraining() {
                    this.state.isTraining = true;
                    elements.startBtn.classList.add('hidden');
                    this.generateNextQuestion();
                }
                
                generateNextQuestion() {
                    this.state.currentQuestion = this.generateSmartQuestion();
                    this.renderQuestion();
                    this.enableButtons();
                }
                
                generateSmartQuestion() {
                    const todayHistory = this.state.history.filter(h => h.date === this.state.today);
                    
                    let maxNumber = 30;
                    if (todayHistory.length > 0) {
                        const correct = todayHistory.filter(h => h.correct).length;
                        const accuracy = correct / todayHistory.length;
                        maxNumber = accuracy < 0.6 ? 15 : 30;
                    }
                    
                    const num1 = Math.floor(Math.random() * maxNumber) + 1;
                    const num2 = Math.floor(Math.random() * maxNumber) + 1;
                    const isAddition = Math.random() > 0.5;
                    
                    let question, answer;
                    if (isAddition) {
                        question = `${num1} + ${num2} = ?`;
                        answer = num1 + num2;
                    } else {
                        const [larger, smaller] = num1 > num2 ? [num1, num2] : [num2, num1];
                        question = `${larger} - ${smaller} = ?`;
                        answer = larger - smaller;
                    }
                    
                    return { question, answer, num1, num2, isAddition };
                }
                
                generateOptions(correct) {
                    const options = [correct];
                    
                    while (options.length < 4) {
                        let wrong = correct + (Math.random() > 0.5 ? 1 : -1) * Math.floor(Math.random() * 5) + 1;
                        wrong = Math.max(0, Math.min(60, wrong));
                        if (!options.includes(wrong)) options.push(wrong);
                    }
                    
                    return this.shuffleArray(options);
                }
                
                shuffleArray(array) {
                    const shuffled = [...array];
                    for (let i = shuffled.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                    }
                    return shuffled;
                }
                
                renderQuestion() {
                    elements.questionText.textContent = this.state.currentQuestion.question;
                    
                    const options = this.generateOptions(this.state.currentQuestion.answer);
                    const buttons = $$('.answer-btn');
                    
                    buttons.forEach((btn, index) => {
                        btn.textContent = options[index];
                        btn.dataset.answer = options[index];
                        btn.className = 'answer-btn';
                        btn.disabled = false;
                    });
                    
                    elements.feedback.classList.add('hidden');
                }
                
                handleAnswer(e) {
                    const button = e.target.closest('.answer-btn');
                    if (!button || button.disabled) return;
                    
                    this.checkAnswer(button);
                }
                
                checkAnswer(button) {
                    const selected = parseInt(button.dataset.answer);
                    const correct = this.state.currentQuestion.answer;
                    const isCorrect = selected === correct;
                    
                    button.classList.add(isCorrect ? 'correct' : 'incorrect');
                    
                    // æ ‡è®°æ­£ç¡®ç­”æ¡ˆ
                    $$('.answer-btn').forEach(btn => {
                        if (parseInt(btn.dataset.answer) === correct) {
                            btn.classList.add('correct');
                        }
                        btn.disabled = true;
                    });
                    
                    this.showFeedback(isCorrect ? 'ğŸ‰ å¤ªæ£’äº†ï¼' : 'ğŸ’ª å†è¯•ä¸€æ¬¡ï¼');
                    this.recordAnswer(isCorrect, selected);
                    
                    // å»¶è¿Ÿä¸‹ä¸€é¢˜
                    setTimeout(() => {
                        const todayHistory = this.state.history.filter(h => h.date === this.state.today);
                        if (todayHistory.length >= this.config.dailyLimit) {
                            this.showLimitReached();
                        } else {
                            this.generateNextQuestion();
                        }
                    }, 1000);
                }
                
                showFeedback(message) {
                    elements.feedback.textContent = message;
                    elements.feedback.classList.remove('hidden');
                }
                
                showLimitReached() {
                    elements.dailyLimitAlert.classList.remove('hidden');
                    elements.startBtn.classList.remove('hidden');
                    elements.startBtn.textContent = 'ğŸ”„ æ˜å¤©å†æ¥';
                    elements.startBtn.disabled = true;
                    this.state.isTraining = false;
                }
                
                enableButtons() {
                    $$('.answer-btn').forEach(btn => btn.disabled = false);
                }
                
                recordAnswer(isCorrect, selected) {
                    const record = {
                        date: this.state.today,
                        time: new Date().toLocaleTimeString('zh-CN', { hour12: false }),
                        question: this.state.currentQuestion.question,
                        correct: this.state.currentQuestion.answer,
                        selected,
                        correct: isCorrect
                    };
                    
                    this.state.history.push(record);
                    
                    // é™åˆ¶å†å²è®°å½•å¤§å°
                    if (this.state.history.length > this.config.maxHistory) {
                        this.state.history = this.state.history.slice(-this.config.maxHistory);
                    }
                    
                    this.updateStats();
                    this.saveHistory();
                }
                
                updateStats() {
                    const today = this.state.history.filter(h => h.date === this.state.today);
                    const total = this.state.history;
                    
                    const todayTotal = today.length;
                    const todayCorrect = today.filter(h => h.correct).length;
                    const todayAccuracy = todayTotal ? Math.round((todayCorrect / todayTotal) * 100) : 0;
                    
                    const totalQuestions = total.length;
                    const totalCorrect = total.filter(h => h.correct).length;
                    const totalAccuracy = totalQuestions ? Math.round((totalCorrect / totalQuestions) * 100) : 0;
                    
                    // æ‰¹é‡æ›´æ–°DOM
                    elements.todayTotal.textContent = todayTotal;
                    elements.todayCorrect.textContent = todayCorrect;
                    elements.todayAccuracy.textContent = `${todayAccuracy}%`;
                    elements.totalQuestions.textContent = totalQuestions;
                    elements.totalCorrect.textContent = totalCorrect;
                    elements.totalAccuracy.textContent = `${totalAccuracy}%`;
                    
                    this.renderHistory();
                }
                
                renderHistory() {
                    const today = this.state.history.filter(h => h.date === this.state.today).slice(-5);
                    
                    elements.historyList.innerHTML = today.reverse().map(record => `
                        <div class="history-item">
                            <span>${record.question}</span>
                            <span class="${record.correct ? 'correct' : 'incorrect'}">
                                ${record.correct ? 'âœ“' : 'âœ—'} ${record.selected}
                            </span>
                        </div>
                    `).join('');
                }
                
                checkDailyLimit() {
                    const today = this.state.history.filter(h => h.date === this.state.today);
                    if (today.length >= this.config.dailyLimit) {
                        this.showLimitReached();
                    }
                }
                
                loadHistory() {
                    try {
                        const saved = localStorage.getItem('mathTrainingHistory');
                        return saved ? JSON.parse(saved) : [];
                    } catch {
                        return [];
                    }
                }
                
                saveHistory() {
                    try {
                        localStorage.setItem('mathTrainingHistory', JSON.stringify(this.state.history));
                    } catch (e) {
                        console.warn('æ— æ³•ä¿å­˜å†å²è®°å½•:', e);
                    }
                }
            }
            
            // åˆå§‹åŒ–åº”ç”¨
            document.addEventListener('DOMContentLoaded', () => {
                new MathTrainingSystem();
                
                // æ€§èƒ½æŠ¥å‘Š
                perf.mark('ready');
                perf.measure('total-load-time', perf.start);
                
                if (performance.timing) {
                    const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
                    console.log(`é¡µé¢åŠ è½½æ—¶é—´: ${loadTime}ms`);
                }
            });
            
            // èµ„æºæç¤ºä¼˜åŒ–
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    // å¯ä»¥æ·»åŠ Service Workeræ”¯æŒ
                });
            }
            
        })();
    </script>
