<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝贝对不起，这个太难了，暂时做不出来</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #e91e63;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .pinyin-text {
            font-size: 28px;
            font-weight: bold;
            color: #2196f3;
            margin: 20px 0;
        }
        .chinese-text {
            font-size: 36px;
            color: #4caf50;
            margin: 20px 0;
        }
        .separator {
            font-size: 18px;
            color: #999;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>汉语拼音与汉字对照</h1>
        
        <div class="pinyin-text">bǎo bèi duì bù qǐ</div>
        <div class="separator">↕</div>
        <div class="chinese-text">宝贝对不起</div>
        
        <div class="pinyin-text">zhè gè tài nán le</div>
        <div class="separator">↕</div>
        <div class="chinese-text">这个太难了</div>
        
        <div class="pinyin-text">zàn shí zuò bù chū lái</div>
        <div class="separator">↕</div>
        <div class="chinese-text">暂时做不出来</div>
    </div>
</body>
</html>
