        // SHA1实现
        function sha1(msg) {
            // 将字符串转换为UTF-8编码的字节数组
            function strToUtf8Bytes(str) {
                const bytes = [];
                for (let i = 0; i < str.length; i++) {
                    let charcode = str.charCodeAt(i);
                    if (charcode < 0x80) {
                        bytes.push(charcode);
                    } else if (charcode < 0x800) {
                        bytes.push(0xc0 | (charcode >> 6),
                                   0x80 | (charcode & 0x3f));
                    } else if (charcode < 0xd800 || charcode >= 0xe000) {
                        bytes.push(0xe0 | (charcode >> 12),
                                   0x80 | ((charcode >> 6) & 0x3f),
                                   0x80 | (charcode & 0x3f));
                    } else {
                        i++;
                        charcode = 0x10000 + (((charcode & 0x3ff) << 10)
                                    | (str.charCodeAt(i) & 0x3ff));
                        bytes.push(0xf0 | (charcode >> 18),
                                   0x80 | ((charcode >> 12) & 0x3f),
                                   0x80 | ((charcode >> 6) & 0x3f),
                                   0x80 | (charcode & 0x3f));
                    }
                }
                return bytes;
            }
            
            // 左旋转函数
            function rol(num, cnt) {
                return (num << cnt) | (num >>> (32 - cnt));
            }
            
            // 64个元素的数组K
            const K = [
                0x5a827999, 0x5a827999, 0x5a827999, 0x5a827999,

                0x8f1bbcdc, 0x8f1bbcdc, 0x8f1bbcdc, 0x8f1bbcdc,
                0xca62c1d6, 0xca62c1d6, 0xca62c1d6, 0xca62c1d6,
                0xca62c1d6, 0xca62c1d6, 0xca62c1d6, 0xca62c1d6,
                0xca62c1d6, 0xca62c1d6, 0xca62c1d6, 0xca62c1d6,
                0xca62c1d6, 0xca62c1d6, 0xca62c1d6, 0xca62c1d6,
                0xca62c1d6, 0xca62c1d6, 0xca62c1d6, 0xca62c1d6
            ];
            
            // 将字节数组转换为32位整数数组
            function bytesToWords(bytes) {
                const words = [];
                for (let i = 0; i < bytes.length; i++) {
                    words[i >>> 2] |= bytes[i] << (24 - (i % 4) * 8);
                }
                return words;
            }
            
            // 将32位整数数组转换为字节数组
            function wordsToBytes(words) {
                const bytes = [];
                for (let i = 0; i < words.length * 32; i++) {
                    bytes.push((words[i >>> 5] >>> (24 - (i % 32))) & 0xff);
                }
                return bytes;
            }
            
            // 将字节数组转换为十六进制字符串
            function bytesToHex(bytes) {
                const hex = [];
                for (let i = 0; i < bytes.length; i++) {
                    hex.push((bytes[i] >>> 4).toString(16));
                    hex.push((bytes[i] & 0xf).toString(16));
                }
                return hex.join('');
            }
            
            // 主要的SHA1算法实现
            const bytes = strToUtf8Bytes(msg);
            
            // 填充消息
            bytes.push(0x80);
            const l = bytes.length / 4 + 2;
            const N = Math.ceil(l / 16);
            const M = new Array(N);
            
            for (let i = 0; i < N; i++) {
                M[i] = new Array(16);
                for (let j = 0; j < 16; j++) {
                    M[i][j] = 
                        bytes[i * 64 + j * 4] << 24 |
                        bytes[i * 64 + j * 4 + 1] << 16 |
                        bytes[i * 64 + j * 4 + 2] << 8 |
                        bytes[i * 64 + j * 4 + 3];
                }
            }
            
            // 添加长度
            M[N - 1][14] = ((bytes.length - 1) * 8) / Math.pow(2, 32);
            M[N - 1][14] = Math.floor(M[N - 1][14]);
            M[N - 1][15] = ((bytes.length - 1) * 8) & 0xffffffff;
            
            // 初始化哈希值
            let H0 = 0x67452301;
            let H1 = 0xefcdab89;
            let H2 = 0x98badcfe;
            let H3 = 0x10325476;
            let H4 = 0xc3d2e1f0;
            
            // 主循环
            for (let i = 0; i < N; i++) {
                const W = new Array(80);
                
                for (let t = 0; t < 16; t++) {
                    W[t] = M[i][t];
                }
                
                for (let t = 16; t < 80; t++) {
                    W[t] = rol(W[t - 3] ^ W[t - 8] ^ W[t - 14] ^ W[t - 16], 1);
                }
                
                let a = H0;
                let b = H1;
                let c = H2;
                let d = H3;
                let e = H4;
                
                for (let t = 0; t < 80; t++) {
                    let s = Math.floor(t / 20);
                    let T = rol(a, 5) + e + K[t] + W[t];
                    if (s === 0) {
                        T += (b & c) | (~b & d);
                    } else if (s === 1 || s === 3) {
                        T += b ^ c ^ d;
                    } else if (s === 2) {
                        T += (b & c) | (b & d) | (c & d);
                    }
                    
                    e = d;
                    d = c;
                    c = rol(b, 30);
                    b = a;
                    a = T;
                }
                
                H0 += a;
                H1 += b;
                H2 += c;
                H3 += d;
                H4 += e;
            }
            
            // 返回十六进制字符串
            return bytesToHex(wordsToBytes([H0, H1, H2, H3, H4]));
        }
        
        function encryptSHA1() {

                output.value = '请输入要加密的文本';
                return;

            try {
                const textToHash = input + salt;
                const hash = sha1(textToHash);
                output.value = hash;

        }
