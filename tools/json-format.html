<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON格式化工具 - 在线工具箱</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .tool-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        
        .button-group {
            margin-bottom: 20px;
        }
        
        .button-group button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .button-group button:hover {
            background-color: #2980b9;
        }
        
        .result-container {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            min-height: 100px;
        }
        
        .error {
            color: #e74c3c;
            background-color: #fdf2f2;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>JSON格式化工具</h1>
            <p>在线JSON格式化、压缩和校验工具</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="../index.html">首页</a></li>
                <li><a href="#format">格式化</a></li>
                <li><a href="#compress">压缩</a></li>
                <li><a href="#validate">校验</a></li>
            </ul>
        </div>
    </nav>

    <main class="tool-container">
        <div class="input-group">
            <label for="json-input">输入JSON代码：</label>
            <textarea id="json-input" placeholder='{"name": "示例", "value": 123}'></textarea>
        </div>

        <div class="button-group">
            <button onclick="formatJSON()">格式化</button>
            <button onclick="compressJSON()">压缩</button>
            <button onclick="validateJSON()">校验</button>
            <button onclick="clearAll()">清空</button>
        </div>

        <div id="result-container">
            <div class="input-group">
                <label for="json-output">处理结果：</label>
                <textarea id="json-output" readonly></textarea>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 在线工具箱 - JSON格式化工具</p>
        </div>
    </footer>

    <script>
        function formatJSON() {
            const input = document.getElementById('json-input').value;
            const output = document.getElementById('json-output');
            
            if (!input.trim()) {
                output.value = '请输入JSON数据';
                return;
            }
            
            try {
                const jsonObj = JSON.parse(input);
                output.value = JSON.stringify(jsonObj, null, 4);
            } catch (error) {
                output.value = 'JSON格式错误: ' + error.message;
            }
        }
        
        function compressJSON() {
            const input = document.getElementById('json-input').value;
            const output = document.getElementById('json-output');
            
            if (!input.trim()) {
                output.value = '请输入JSON数据';
                return;
            }
            
            try {
                const jsonObj = JSON.parse(input);
                output.value = JSON.stringify(jsonObj);
            } catch (error) {
                output.value = 'JSON格式错误: ' + error.message;
            }
        }
        
        function validateJSON() {
            const input = document.getElementById('json-input').value;
            const output = document.getElementById('json-output');
            
            if (!input.trim()) {
                output.value = '请输入JSON数据';
                return;
            }
            
            try {
                JSON.parse(input);
                output.value = 'JSON格式正确！';
            } catch (error) {
                output.value = 'JSON格式错误: ' + error.message;
            }
        }
        
        function clearAll() {
            document.getElementById('json-input').value = '';
            document.getElementById('json-output').value = '';
        }
    </script>
</body>
</html>
