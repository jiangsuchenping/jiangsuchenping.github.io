<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL格式化工具 - 在线工具箱</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .tool-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        
        .button-group {
            margin-bottom: 20px;
        }
        
        .button-group button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .button-group button:hover {
            background-color: #2980b9;
        }
        
        .options-group {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .options-group label {
            margin-right: 15px;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .result-container {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            min-height: 100px;
        }
        
        .error {
            color: #e74c3c;
            background-color: #fdf2f2;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>SQL格式化工具</h1>
            <p>在线SQL语句格式化工具</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="../index.html">首页</a></li>
                <li><a href="#format">格式化</a></li>
            </ul>
        </div>
    </nav>

    <main class="tool-container">
        <div class="input-group">
            <label for="sql-input">输入SQL代码：</label>
            <textarea id="sql-input" placeholder="SELECT id, name, email FROM users WHERE age > 18 ORDER BY name;"></textarea>
        </div>

        <div class="options-group">
            <h3>格式化选项</h3>
            <label>
                <input type="checkbox" id="uppercase" checked> 关键字大写
            </label>
            <label>
                <input type="checkbox" id="indent-spaces" checked> 使用空格缩进
            </label>
            <label>
                缩进大小:
                <select id="indent-size">
                    <option value="2">2个空格</option>
                    <option value="4" selected>4个空格</option>
                    <option value="8">8个空格</option>
                </select>
            </label>
        </div>

        <div class="button-group">
            <button onclick="formatSQL()">格式化SQL</button>
            <button onclick="compressSQL()">压缩SQL</button>
            <button onclick="clearAll()">清空</button>
        </div>

        <div id="result-container">
            <div class="input-group">
                <label for="sql-output">处理结果：</label>
                <textarea id="sql-output" readonly></textarea>
            </div>
        </div>
        
        <div class="info">
            <h3>说明</h3>
            <ul>
                <li>支持标准SQL语句格式化</li>
                <li>可选择关键字是否大写</li>
                <li>可自定义缩进大小</li>
                <li>支持SQL压缩功能，将SQL语句压缩为一行</li>
            </ul>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 在线工具箱 - SQL格式化工具</p>
        </div>
    </footer>

    <script>
        function formatSQL() {
            const input = document.getElementById('sql-input').value;
            const output = document.getElementById('sql-output');
            const uppercase = document.getElementById('uppercase').checked;
            const indentSpaces = document.getElementById('indent-spaces').checked;
            const indentSize = parseInt(document.getElementById('indent-size').value);
            
            if (!input.trim()) {
                output.value = '请输入SQL代码';
                return;
            }
            
            try {
                const formatted = formatSqlCode(input, {
                    uppercase: uppercase,
                    indentSpaces: indentSpaces,
                    indentSize: indentSize
                });
                output.value = formatted;
                
                // 记录工具使用频次
                if (typeof recordToolUsage === 'function') {
                    recordToolUsage('tools/sql-formatter.html');
                }
            } catch (error) {
                output.value = '格式化错误: ' + error.message;
            }
        }
        
        function compressSQL() {
            const input = document.getElementById('sql-input').value;
            const output = document.getElementById('sql-output');
            
            if (!input.trim()) {
                output.value = '请输入SQL代码';
                return;
            }
            
            try {
                // 简单的SQL压缩：移除多余空格和换行
                let compressed = input.replace(/\s+/g, ' ');
                compressed = compressed.replace(/\s*([,;()])\s*/g, '$1');
                compressed = compressed.trim();
                output.value = compressed;
                
                // 记录工具使用频次
                if (typeof recordToolUsage === 'function') {
                    recordToolUsage('SQL格式化', window.location.href);
                }
            } catch (error) {
                output.value = '压缩错误: ' + error.message;
            }
        }
        
        function formatSqlCode(sql, options) {
            // 简单的SQL格式化实现
            let formatted = sql;
            
            // 关键字大写处理
            if (options.uppercase) {
                const keywords = [
                    'SELECT', 'FROM', 'WHERE', 'INSERT', 'UPDATE', 'DELETE',
                    'CREATE', 'DROP', 'ALTER', 'TABLE', 'INDEX', 'VIEW',
                    'DATABASE', 'TRIGGER', 'PROCEDURE', 'FUNCTION',
                    'AND', 'OR', 'NOT', 'IN', 'LIKE', 'BETWEEN',
                    'ORDER BY', 'GROUP BY', 'HAVING', 'LIMIT',
                    'JOIN', 'INNER JOIN', 'LEFT JOIN', 'RIGHT JOIN', 'OUTER JOIN',
                    'ON', 'AS', 'DISTINCT', 'UNION', 'ALL', 'CASE', 'WHEN', 'THEN', 'ELSE', 'END'
                ];
                
                keywords.forEach(keyword => {
                    const regex = new RegExp('\\b' + keyword.toLowerCase() + '\\b', 'gi');
                    formatted = formatted.replace(regex, keyword);
                });
            }
            
            // 添加换行和缩进
            formatted = formatted.replace(/\s*;\s*/g, ';\n');
            formatted = formatted.replace(/\s*(SELECT|FROM|WHERE|ORDER BY|GROUP BY|HAVING|LIMIT|UNION|JOIN|INNER JOIN|LEFT JOIN|RIGHT JOIN|ON)\s*/gi, '\n$1 ');
            formatted = formatted.replace(/\s*(AND|OR)\s*/gi, '\n  $1 ');
            
            // 处理缩进
            if (options.indentSpaces) {
                const lines = formatted.split('\n');
                let indentLevel = 0;
                const indentStr = ' '.repeat(options.indentSize);
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        // 减少缩进的关键词
                        if (/^(ORDER BY|GROUP BY|HAVING|UNION|END)/i.test(line)) {
                            indentLevel = Math.max(0, indentLevel - 1);
                        }
                        
                        lines[i] = indentStr.repeat(indentLevel) + line;
                        
                        // 增加缩进的关键词
                        if (/^(SELECT|FROM|WHERE|JOIN|INNER JOIN|LEFT JOIN|RIGHT JOIN|ON|WHEN|THEN|ELSE)/i.test(line)) {
                            indentLevel++;
                        }
                    }
                }
                
                formatted = lines.join('\n');
            }
            
            return formatted.trim();
        }
        
        function clearAll() {
            document.getElementById('sql-input').value = '';
            document.getElementById('sql-output').value = '';
            
            // 记录工具使用频次
            if (typeof recordToolUsage === 'function') {
                recordToolUsage('tools/sql-formatter.html');
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log('SQL格式化工具已加载');
            
            // 为输入框添加事件监听器以记录使用频次
            document.getElementById('sql-input').addEventListener('input', function() {
                if (typeof recordToolUsage === 'function') {
                    recordToolUsage('tools/sql-formatter.html');
                }
            });
        });
    </script>
</body>
</html>
