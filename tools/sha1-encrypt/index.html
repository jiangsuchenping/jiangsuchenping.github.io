        // SHA1实现
        function sha1(msg) {
            // 将字符串转换为UTF-8编码的字节数组
            function strToUtf8Bytes(str) {
                const bytes = [];
                for (let i = 0; i < str.length; i++) {
                    let charcode = str.charCodeAt(i);
                    if (charcode < 0x80) {
                        bytes.push(charcode);
                    } else if (charcode < 0x800) {
                        bytes.push(0xc0 | (charcode >> 6),
                                   0x80 | (charcode & 0x3f));
                    } else if (charcode < 0xd800 || charcode >= 0xe000) {
                        bytes.push(0xe0 | (charcode >> 12),
                                   0x80 | ((charcode >> 6) & 0x3f),
                                   0x80 | (charcode & 0x3f));
                    } else {
                        i++;
                        charcode = 0x10000 + (((charcode & 0x3ff) << 10)
                                    | (str.charCodeAt(i) & 0x3ff));
                        bytes.push(0xf0 | (charcode >> 18),
                                   0x80 | ((charcode >> 12) & 0x3f),
                                   0x80 | ((charcode >> 6) & 0x3f),
                                   0x80 | (charcode & 0x3f));
                    }
                }
                return bytes;
            }
            
            // 左旋转函数
            function rol(num, cnt) {
                return (num << cnt) | (num >>> (32 - cnt));
            }
            
            // 64个元素的数组K
            const K = [

            ];
            
            // 将字节数组转换为32位整数数组
            function bytesToWords(bytes) {
                const words = [];
                for (let i = 0; i < bytes.length; i++) {
                    words[i >>> 2] |= bytes[i] << (24 - (i % 4) * 8);
                }
                return words;
            }
            
            // 将32位整数数组转换为字节数组
            function wordsToBytes(words) {
                const bytes = [];
                for (let i = 0; i < words.length * 4; i++) {
                    bytes.push((words[i >>> 2] >>> (24 - (i % 4) * 8)) & 0xff);
                }
                return bytes;
            }
            
            // 将字节数组转换为十六进制字符串
            function bytesToHex(bytes) {
                let hex = '';
                for (let i = 0; i < bytes.length; i++) {
                    hex += (bytes[i] < 16 ? '0' : '') + bytes[i].toString(16);
                }
                return hex;
            }

            const utf8Msg = strToUtf8Bytes(msg);
            const msgLen = utf8Msg.length * 8; // 消息长度（位）

            // 填充消息
            utf8Msg.push(0x80); // 附加位 '1'
            while ((utf8Msg.length * 8) % 512 !== 448) {
                utf8Msg.push(0x00); // 附加位 '0'
            }
            // 附加原始消息长度
            for (let i = 0; i < 8; i++) {
                utf8Msg.push((msgLen >>> (56 - i * 8)) & 0xff);
            }

            const M = bytesToWords(utf8Msg);

            // 初始化哈希值
            let H0 = 0x67452301;
            let H1 = 0xefcdab89;
            let H2 = 0x98badcfe;
            let H3 = 0x10325476;
            let H4 = 0xc3d2e1f0;

            for (let i = 0; i < M.length; i += 16) {
                const W = [];
                for (let j = 0; j < 16; j++) {
                    W[j] = M[i + j];
                }

                for (let j = 16; j < 80; j++) {
                    W[j] = rol(W[j - 3] ^ W[j - 8] ^ W[j - 14] ^ W[j - 16], 1);
                }

                let a = H0;
                let b = H1;
                let c = H2;
                let d = H3;
                let e = H4;

                for (let j = 0; j < 80; j++) {
                    let f, k;
                    if (j < 20) {
                        f = (b & c) | ((~b) & d);
                        k = 0x5a827999;
                    } else if (j < 40) {
                        f = b ^ c ^ d;
                        k = 0x6ed9eba1;
                    } else if (j < 60) {
                        f = (b & c) | (b & d) | (c & d);
                        k = 0x8f1bbcdc;
                    } else {
                        f = b ^ c ^ d;
                        k = 0xca62c1d6;
                    }

                    const temp = rol(a, 5) + f + e + k + W[j];
                    e = d;
                    d = c;
                    c = rol(b, 30);
                    b = a;
                    a = temp;
                }

                H0 = (H0 + a) | 0;
                H1 = (H1 + b) | 0;
                H2 = (H2 + c) | 0;
                H3 = (H3 + d) | 0;
                H4 = (H4 + e) | 0;
            }

            return bytesToHex(wordsToBytes([H0, H1, H2, H3, H4]));
        }

        function encryptSHA1() {
