<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL编码/解码工具 - 在线工具箱</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .tool-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group textarea {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        
        .button-group {
            margin-bottom: 20px;
        }
        
        .button-group button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .button-group button:hover {
            background-color: #2980b9;
        }
        
        .result-container {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            min-height: 100px;
        }
        
        .error {
            color: #e74c3c;
            background-color: #fdf2f2;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>URL编码/解码工具</h1>
            <p>在线URL编码和解码工具</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="../index.html">首页</a></li>
                <li><a href="#encode">编码</a></li>
                <li><a href="#decode">解码</a></li>
            </ul>
        </div>
    </nav>

    <main class="tool-container">
        <div class="input-group">
            <label for="input-text">输入文本：</label>
            <textarea id="input-text" placeholder="请输入要编码或解码的文本"></textarea>
        </div>

        <div class="button-group">
            <button onclick="encodeURL()">URL编码</button>
            <button onclick="decodeURL()">URL解码</button>
            <button onclick="clearAll()">清空</button>
        </div>

        <div id="result-container">
            <div class="input-group">
                <label for="output-text">处理结果：</label>
                <textarea id="output-text" readonly></textarea>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 在线工具箱 - URL编码/解码工具</p>
        </div>
    </footer>

    <script>
        function encodeURL() {
            const input = document.getElementById('input-text').value;
            const output = document.getElementById('output-text');
            
            if (!input.trim()) {
                output.value = '请输入要编码的文本';
                return;
            }
            
            try {
                output.value = encodeURIComponent(input);
                
                // 记录工具使用频次
                if (typeof recordToolUsage === 'function') {
                    recordToolUsage('URL编码', window.location.href);
                }
            } catch (error) {
                output.value = '编码错误: ' + error.message;
            }
        }
        
        function decodeURL() {
            const input = document.getElementById('input-text').value;
            const output = document.getElementById('output-text');
            
            if (!input.trim()) {
                output.value = '请输入要解码的URL字符串';
                return;
            }
            
            try {
                output.value = decodeURIComponent(input);
                
                // 记录工具使用频次
                if (typeof recordToolUsage === 'function') {
                    recordToolUsage('URL解码', window.location.href);
                }
            } catch (error) {
                output.value = '解码错误: 输入的URL字符串可能无效';
            }
        }
        
        function clearAll() {
            document.getElementById('input-text').value = '';
            document.getElementById('output-text').value = '';
            
            // 记录工具使用频次
            if (typeof recordToolUsage === 'function') {
                recordToolUsage('URL编码/解码', window.location.href);
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log('URL编码/解码工具已加载');
            
            // 为输入框添加事件监听器以记录使用频次
            document.getElementById('input-text').addEventListener('input', function() {
                if (typeof recordToolUsage === 'function') {
                    recordToolUsage('URL编码/解码', window.location.href);
                }
            });
        });
    </script>
</body>
</html>
