<body>
    <header>
        <div class="container">
            <h1>JSON转C#类</h1>
            <p>在线将JSON数据转换为C#类定义</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="../../index.html">首页</a></li>

    <main class="tool-container">
        <div class="input-group">
            <label for="json-input">输入JSON代码：</label>
            <textarea id="json-input" placeholder='{"name": "示例", "value": 123}'></textarea>
        </div>

        <div class="button-group">
            <button onclick="convertToCSharp()">转换为C#类</button>
            <button onclick="clearAll()">清空</button>
        </div>

        <div id="result-container">
            <div class="input-group">
                <label for="json-output">C#类定义：</label>
                <textarea id="json-output" readonly></textarea>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 在线工具箱 - JSON转C#类工具</p>
        </div>
    </footer>

    <script src="../../js/main.js"></script>
    <script>
        // 工具ID，用于保存选项
        const TOOL_ID = 'json-to-csharp';
        
        function recordToolUsage(toolName) {
            // 检查浏览器是否支持 navigator.sendBeacon 或 XMLHttpRequest
            if (navigator.sendBeacon) {
                // 使用 sendBeacon 异步发送数据，不影响页面卸载
                navigator.sendBeacon('https://jiangsuchenping.github.io/recordToolUsage.html?tool=' + toolName);
            } else {
                // 降级方案：使用 XMLHttpRequest
                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://jiangsuchenping.github.io/recordToolUsage.html?tool=' + toolName, true);
                xhr.send();
            }
        }
        recordToolUsage('tools/json-to-csharp/index.html');

        /**
         * 将JSON转换为C#类定义
         * 根据JSON结构生成对应的C#类
         */
        function convertToCSharp() {
            const input = document.getElementById('json-input').value;
            const output = document.getElementById('json-output');
            
            if (!input.trim()) {
                output.value = '请输入JSON数据';
                return;
            }
            
            try {
                const jsonObj = JSON.parse(input);
                const rootClassName = 'RootObject'; // 默认根类名
                const result = generateCSharpClasses(jsonObj, rootClassName);
                output.value = result;
                
                // 记录使用频次
                recordToolUsage('JSON转C#', 'tools/json-to-csharp/index.html');
            } catch (error) {
                output.value = 'JSON格式错误或转换失败: ' + error.message;
            }
        }
        
        /**
         * 生成C#类定义
         * @param {Object} obj - JSON对象
         * @param {string} className - 类名
         * @param {Set} generatedClasses - 已生成的类名集合，用于避免重复
         * @param {number} indentLevel - 缩进级别
         * @returns {string} C#类定义代码
         */
        function generateCSharpClasses(obj, className, generatedClasses = new Set(), indentLevel = 0) {
            if (!obj || typeof obj !== 'object') {
                return '';
            }
            
            // 处理数组
            if (Array.isArray(obj)) {
                if (obj.length === 0) {
                    return '// 空数组，无法推断类型';
                }
                // 使用数组中的第一个对象作为类型参考
                const firstItem = obj[0];
                if (typeof firstItem === 'object' && firstItem !== null) {
                    const itemClassName = className + 'Item';
                    return generateCSharpClasses(firstItem, itemClassName, generatedClasses, indentLevel);
                } else {
                    // 基本类型数组
                    return '// ' + className + ' 是 ' + typeof firstItem + '[] 类型';
                }
            }
            
            // 避免重复生成相同的类
            if (generatedClasses.has(className)) {
                return '';
            }
            generatedClasses.add(className);
            
            let result = '';
            let nestedClasses = '';
            
            // 生成类定义
            const indent = '    '.repeat(indentLevel);
            result += indent + 'public class ' + className + '\n' + indent + '{\n';
            
            // 生成属性
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    const value = obj[key];
                    const propertyName = toPascalCase(key);
                    const propertyType = getCSharpType(value, className + propertyName);
                    
                    // 添加属性
                    result += indent + '    public ' + propertyType + ' ' + propertyName + ' { get; set; }\n';
                    
                    // 如果是复杂类型，递归生成嵌套类
                    if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                        nestedClasses += generateCSharpClasses(value, className + propertyName, generatedClasses, indentLevel + 1);
                    } else if (Array.isArray(value) && value.length > 0 && typeof value[0] === 'object' && value[0] !== null) {
                        nestedClasses += generateCSharpClasses(value[0], className + propertyName + 'Item', generatedClasses, indentLevel + 1);
                    }
                }
            }
            
            result += indent + '}\n';
            
            return result + nestedClasses;
        }
        
        /**
         * 获取C#数据类型
         * @param {*} value - 属性值
         * @param {string} nestedClassName - 嵌套类名
         * @returns {string} C#数据类型字符串
         */
        function getCSharpType(value, nestedClassName) {
            if (value === null) {
                return 'object'; // 或根据需要返回 dynamic, string 等
            } else if (typeof value === 'string') {
                return 'string';
            } else if (typeof value === 'number') {
                if (Number.isInteger(value)) {
                    return 'int'; // 或 long, short
                } else {
                    return 'double'; // 或 float, decimal
                }
            } else if (typeof value === 'boolean') {
                return 'bool';
            } else if (Array.isArray(value)) {
                if (value.length === 0) {
                    return 'List<object>'; // 空数组，默认List<object>
                } else {
                    const itemType = getCSharpType(value[0], nestedClassName + 'Item');
                    return `List<${itemType}>`;
                }
            } else if (typeof value === 'object') {
                return nestedClassName;
            }
            return 'object';
        }
        
        /**
         * 将字符串转换为PascalCase (大驼峰命名法)
         * @param {string} str - 输入字符串
         * @returns {string} PascalCase字符串
         */
        function toPascalCase(str) {
            return str.replace(/(?:^|[-_\s])(\w)/g, (_, c) => c.toUpperCase());
        }

        function clearAll() {
            document.getElementById('json-input').value = '';
            document.getElementById('json-output').value = '';
            // 记录使用频次
            recordToolUsage('JSON转C#', 'tools/json-to-csharp/index.html');
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log('JSON转C#类工具已加载');
        });
    </script>
</body>
