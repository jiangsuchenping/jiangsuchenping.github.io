        function formatJSON() {

        function compressJSON() {

        function validateJSON() {

            if (!input.trim()) {

        function convertToCSharp() {
            const input = document.getElementById('json-input').value;
            const output = document.getElementById('json-output');

            if (!input.trim()) {
                output.value = '请输入JSON数据';
                return;
            }

            try {
                const jsonObj = JSON.parse(input);
                let csharpCode = 'public class Root\n{\n';

                function generateClass(obj, className, indentLevel) {
                    let classContent = '';
                    let indent = '    '.repeat(indentLevel);
                    for (const key in obj) {
                        if (obj.hasOwnProperty(key)) {
                            const value = obj[key];
                            const propertyName = key.charAt(0).toUpperCase() + key.slice(1);
                            if (typeof value === 'object' && value !== null) {
                                if (Array.isArray(value)) {
                                    if (value.length > 0) {
                                        const itemType = typeof value[0] === 'object' && value[0] !== null ? propertyName + 'Item' : typeof value[0];
                                        classContent += `${indent}    public List<${itemType}> ${propertyName} { get; set; }\n`;
                                        if (typeof value[0] === 'object' && value[0] !== null) {
                                            csharpCode += generateClass(value[0], propertyName + 'Item', indentLevel + 1);
                                        }
                                    } else {
                                        classContent += `${indent}    public List<object> ${propertyName} { get; set; }\n`;
                                    }
                                } else {
                                    classContent += `${indent}    public ${propertyName} ${propertyName} { get; set; }\n`;
                                    csharpCode += generateClass(value, propertyName, indentLevel + 1);
                                }
                            } else {
                                let type = 'string';
                                if (typeof value === 'number') {
                                    type = Number.isInteger(value) ? 'int' : 'double';
                                } else if (typeof value === 'boolean') {
                                    type = 'bool';
                                }
                                classContent += `${indent}    public ${type} ${propertyName} { get; set; }\n`;
                            }
                        }
                    }
                    return `${indent}public class ${className}\n${indent}{\n${classContent}${indent}}\n`;
                }

                csharpCode = generateClass(jsonObj, 'Root', 0);
                output.value = csharpCode;
                // 记录使用频次
                recordToolUsage('JSON转C#', 'tools/json-format/index.html');
            } catch (error) {
                output.value = 'JSON转C#类错误: ' + error.message;
            }
        }
