<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON转XML工具 - 在线工具箱</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .tool-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        
        .button-group {
            margin-bottom: 20px;
        }
        
        .button-group button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .button-group button:hover {
            background-color: #2980b9;
        }
        
        .result-container {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            min-height: 100px;
        }
        
        .error {
            color: #e74c3c;
            background-color: #fdf2f2;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>JSON转XML工具</h1>
            <p>在线将JSON格式数据转换为XML格式</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="../../index.html">首页</a></li>
                <li><a href="#convert">转换</a></li>
            </ul>
        </div>
    </nav>

    <main class="tool-container">
        <div class="input-group">
            <label for="json-input">输入JSON代码：</label>
            <textarea id="json-input" placeholder='{"note":{"to":"Tove","from":"Jani","heading":"Reminder","body":"Don\'t forget me this weekend!"}}'></textarea>
        </div>

        <div class="button-group">
            <button onclick="convertJSONtoXML()">转换为XML</button>
            <button onclick="clearAll()">清空</button>
        </div>

        <div id="result-container">
            <div class="input-group">
                <label for="xml-output">XML结果：</label>
                <textarea id="xml-output" readonly></textarea>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 在线工具箱 - JSON转XML工具</p>
        </div>
    </footer>

    <script src="../../js/main.js"></script>
    <script>
        function convertJSONtoXML() {
            const input = document.getElementById('json-input').value;
            const output = document.getElementById('xml-output');
            
            if (!input.trim()) {
                output.value = '请输入JSON数据';
                return;
            }
            
            try {
                const jsonObj = JSON.parse(input);
                output.value = jsonToXml(jsonObj);
                
                // 记录工具使用频次
                recordToolUsage('JSON转XML', window.location.href);
            } catch (error) {
                output.value = 'JSON格式错误: ' + error.message;
            }
        }
        
        function jsonToXml(obj) {
            let xml = '';
            
            for (let key in obj) {
                if (obj.hasOwnProperty(key)) {
                    if (typeof obj[key] === 'object' && obj[key] !== null) {
                        if (Array.isArray(obj[key])) {
                            for (let i = 0; i < obj[key].length; i++) {
                                xml += '<' + key + '>' + jsonToXml(obj[key][i]) + '</' + key + '>';
                            }
                        } else {
                            xml += '<' + key + '>' + jsonToXml(obj[key]) + '</' + key + '>';
                        }
                    } else {
                        xml += '<' + key + '>' + obj[key] + '</' + key + '>';
                    }
                }
            }
            
            return xml;
        }
        
        function clearAll() {
            document.getElementById('json-input').value = '';
            document.getElementById('xml-output').value = '';
            
            // 记录工具使用频次
            recordToolUsage('JSON转XML', window.location.href);
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log('JSON转XML工具已加载');
            
            // 为输入框添加事件监听器以记录使用频次
            document.getElementById('json-input').addEventListener('input', function() {
                recordToolUsage('JSON转XML', window.location.href);
            });
        });
    </script>
</body>
</html>
