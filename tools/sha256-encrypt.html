    <script>
        // SHA256实现
        function sha256(msg) {
            // 将字符串转换为UTF-8编码的字节数组
            function strToUtf8Bytes(str) {
                const bytes = [];
                for (let i = 0; i < str.length; i++) {
                    let charcode = str.charCodeAt(i);
                    if (charcode < 0x80) {
                        bytes.push(charcode);
                    } else if (charcode < 0x800) {
                        bytes.push(0xc0 | (charcode >> 6),
                                   0x80 | (charcode & 0x3f));
                    } else if (charcode < 0xd800 || charcode >= 0xe000) {
                        bytes.push(0xe0 | (charcode >> 12),
                                   0x80 | ((charcode >> 6) & 0x3f),
                                   0x80 | (charcode & 0x3f));
                    } else {
                        i++;
                        charcode = 0x10000 + (((charcode & 0x3ff) << 10)
                                    | (str.charCodeAt(i) & 0x3ff));
                        bytes.push(0xf0 | (charcode >> 18),
                                   0x80 | ((charcode >> 12) & 0x3f),
                                   0x80 | ((charcode >> 6) & 0x3f),
                                   0x80 | (charcode & 0x3f));
                    }
                }
                return bytes;
            }
            
            // 右旋转函数
            function rotr(value, shift) {
                return (value >>> shift) | (value << (32 - shift));
            }
            
            // SHA256的辅助函数
            function ch(x, y, z) {
                return (x & y) ^ (~x & z);
            }
            
            function maj(x, y, z) {
                return (x & y) ^ (x & z) ^ (y & z);
            }
            
            function sigma0(x) {
                return rotr(x, 2) ^ rotr(x, 13) ^ rotr(x, 22);
            }
            
            function sigma1(x) {
                return rotr(x, 6) ^ rotr(x, 11) ^ rotr(x, 25);
            }
            
            function gamma0(x) {
                return rotr(x, 7) ^ rotr(x, 18) ^ (x >>> 3);
            }
            
            function gamma1(x) {
                return rotr(x, 17) ^ rotr(x, 19) ^ (x >>> 10);
            }
            
            // K常量数组
            const K = [
                0x428a2f98, 0x71374491, 0xb5c0fbcf, 0xe9b5dba5, 0x3956c25b,
                0x59f111f1, 0x923f82a4, 0xab1c5ed5, 0xd807aa98, 0x12835b01,
                0x243185be, 0x550c7dc3, 0x72be5d74, 0x80deb1fe, 0x9bdc06a7,
                0xc19bf174, 0xe49b69c1, 0xefbe4786, 0x0fc19dc6, 0x240ca1cc,
                0x2de92c6f, 0x4a7484aa, 0x5cb0a9dc, 0x76f988da, 0x983e5152,
                0xa831c66d, 0xb00327c8, 0xbf597fc7, 0xc6e00bf3, 0xd5a79147,
                0x06ca6351, 0x14292967, 0x27b70a85, 0x2e1b2138, 0x4d2c6dfc,
                0x53380d13, 0x650a7354, 0x766a0abb, 0x81c2c92e, 0x92722c85,
                0xa2bfe8a1, 0xa81a664b, 0xc24b8b70, 0xc76c51a3, 0xd192e819,
                0xd6990624, 0xf40e3585, 0x106aa070, 0x19a4c116, 0x1e376c08,
                0x2748774c, 0x34b0bcb5, 0x391c0cb3, 0x4ed8aa4a, 0x5b9cca4f,
                0x682e6ff3, 0x748f82ee, 0x78a5636f, 0x84c87814, 0x8cc70208,
                0x90befffa, 0xa4506ceb, 0xbef9a3f7, 0xc67178f2
            ];
            
            // 将字节数组转换为32位整数数组
            function bytesToWords(bytes) {
                const words = [];
                for (let i = 0; i < bytes.length; i++) {
                    words[i >>> 2] |= bytes[i] << (24 - (i % 4) * 8);
                }
                return words;
            }
            
            // 将32位整数数组转换为字节数组
            function wordsToBytes(words) {
                const bytes = [];
                for (let i = 0; i < words.length * 32; i++) {
                    bytes.push((words[i >>> 5] >>> (24 - (i % 32))) & 0xff);
                }
                return bytes;
            }
            
            // 将字节数组转换为十六进制字符串
            function bytesToHex(bytes) {
                const hex = [];
                for (let i = 0; i < bytes.length; i++) {
                    hex.push((bytes[i] >>> 4).toString(16));
                    hex.push((bytes[i] & 0xf).toString(16));
                }
                return hex.join('');
            }
            
            // 主要的SHA256算法实现
            const bytes = strToUtf8Bytes(msg);
            
            // 填充消息
            bytes.push(0x80);
            const l = bytes.length / 4 + 2;
            const N = Math.ceil(l / 16);
            const M = new Array(N);
            
            for (let i = 0; i < N; i++) {
                M[i] = new Array(16);
                for (let j = 0; j < 16; j++) {
                    M[i][j] = 
                        bytes[i * 64 + j * 4] << 24 |
                        bytes[i * 64 + j * 4 + 1] << 16 |
                        bytes[i * 64 + j * 4 + 2] << 8 |
                        bytes[i * 64 + j * 4 + 3];
                }
            }
            
            // 添加长度
            M[N - 1][14] = ((bytes.length - 1) * 8) / Math.pow(2, 32);
            M[N - 1][14] = Math.floor(M[N - 1][14]);
            M[N - 1][15] = ((bytes.length - 1) * 8) & 0xffffffff;
            
            // 初始化哈希值
            let H0 = 0x6a09e667;
            let H1 = 0xbb67ae85;
            let H2 = 0x3c6ef372;
            let H3 = 0xa54ff53a;
            let H4 = 0x510e527f;
            let H5 = 0x9b05688c;
            let H6 = 0x1f83d9ab;
            let H7 = 0x5be0cd19;
            
            // 主循环
            for (let i = 0; i < N; i++) {
                const W = new Array(64);
                
                for (let t = 0; t < 16; t++) {
                    W[t] = M[i][t];
                }
                
                for (let t = 16; t < 64; t++) {
                    W[t] = (gamma1(W[t - 2]) + W[t - 7] + gamma0(W[t - 15]) + W[t - 16]) | 0;
                }
                
                let a = H0;
                let b = H1;
                let c = H2;
                let d = H3;
                let e = H4;
                let f = H5;
                let g = H6;
                let h = H7;
                
                for (let t = 0; t < 64; t++) {
                    const T1 = h + sigma1(e) + ch(e, f, g) + K[t] + W[t];
                    const T2 = sigma0(a) + maj(a, b, c);
                    h = g;
                    g = f;
                    f = e;
                    e = (d + T1) | 0;
                    d = c;
                    c = b;
                    b = a;
                    a = (T1 + T2) | 0;
                }
                
                H0 = (H0 + a) | 0;
                H1 = (H1 + b) | 0;
                H2 = (H2 + c) | 0;
                H3 = (H3 + d) | 0;
                H4 = (H4 + e) | 0;
                H5 = (H5 + f) | 0;
                H6 = (H6 + g) | 0;
                H7 = (H7 + h) | 0;
            }
            
            // 返回十六进制字符串
            return bytesToHex(wordsToBytes([H0, H1, H2, H3, H4, H5, H6, H7]));
        }
        
        function encryptSHA256() {
            const input = document.getElementById('input-text').value;
            const salt = document.getElementById('salt').value;
            const output = document.getElementById('output-text');
            
            if (!input.trim()) {
                output.value = '请输入要加密的文本';
                return;
            }
            
            try {
                const textToHash = input + salt;
                const hash = sha256(textToHash);
                output.value = hash;
                
                // 记录工具使用频次

            } catch (error) {

            }
        }
