<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户管理后台 - 宜家房产</title>
    <meta name="description" content="宜家房产客户管理系统，管理客户信息、跟进记录和销售数据">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    
    <style>
        .admin-container {
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .sidebar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            min-height: 100vh;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        
        .sidebar-nav {
            padding: 20px 0;
        }
        
        .nav-item {
            margin-bottom: 5px;
        }
        
        .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            border-radius: 0;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover,
        .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
            transform: translateX(5px);
        }
        
        .main-content {
            padding: 30px;
        }
        
        .stats-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
        }
        
        .stats-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .content-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            border: none;
        }
        
        .table-responsive {
            border-radius: 0 0 15px 15px;
        }
        
        .customer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-new { background: #e3f2fd; color: #1976d2; }
        .status-contacted { background: #fff3e0; color: #f57c00; }
        .status-interested { background: #f3e5f5; color: #7b1fa2; }
        .status-deal { background: #e8f5e8; color: #388e3c; }
        .status-lost { background: #ffebee; color: #d32f2f; }
        
        .priority-high { color: #dc3545; }
        .priority-medium { color: #ffc107; }
        .priority-low { color: #28a745; }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .btn-action {
            margin: 2px;
            padding: 5px 10px;
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
                top: 0;
                width: 250px;
                z-index: 1000;
                transition: left 0.3s ease;
            }
            
            .sidebar.show {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px 15px;
            }
            
            .mobile-header {
                display: block;
                background: var(--primary-color);
                color: white;
                padding: 15px;
                margin: -30px -30px 30px -30px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="row g-0">
            <!-- 侧边栏 -->
            <div class="col-lg-3 col-xl-2">
                <div class="sidebar" id="sidebar">
                    <div class="sidebar-header">
                        <img src="assets/images/logo.png" alt="宜家房产" height="30" class="mb-2">
                        <h6>客户管理后台</h6>
                    </div>
                    
                    <nav class="sidebar-nav">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#dashboard" onclick="crm.showSection('dashboard')">
                                    <i class="fas fa-chart-line me-2"></i>数据概览
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#customers" onclick="crm.showSection('customers')">
                                    <i class="fas fa-users me-2"></i>客户管理
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#leads" onclick="crm.showSection('leads')">
                                    <i class="fas fa-user-plus me-2"></i>线索管理
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#follow-up" onclick="crm.showSection('followUp')">
                                    <i class="fas fa-calendar-check me-2"></i>跟进管理
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#reports" onclick="crm.showSection('reports')">
                                    <i class="fas fa-chart-bar me-2"></i>报表统计
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#settings" onclick="crm.showSection('settings')">
                                    <i class="fas fa-cog me-2"></i>系统设置
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-lg-9 col-xl-10">
                <div class="main-content">
                    <!-- 移动端头部 -->
                    <div class="mobile-header d-lg-none" style="display: none;">
                        <button class="btn btn-link text-white" onclick="crm.toggleSidebar()">
                            <i class="fas fa-bars"></i>
                        </button>
                        <span class="ms-3">客户管理后台</span>
                    </div>

                    <!-- 数据概览 -->
                    <div id="dashboard" class="section">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2>数据概览</h2>
                            <div>
                                <button class="btn btn-outline-primary btn-sm" onclick="crm.refreshDashboard()">
                                    <i class="fas fa-sync-alt me-1"></i>刷新数据
                                </button>
                            </div>
                        </div>
                        
                        <!-- 统计卡片 -->
                        <div class="row">
                            <div class="col-md-3 col-sm-6">
                                <div class="stats-card text-center">
                                    <div class="stats-icon text-primary">
                                        <i class="fas fa-users"></i>
                                    </div>
                                    <div class="stats-number" id="totalCustomers">0</div>
                                    <div class="text-muted">总客户数</div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <div class="stats-card text-center">
                                    <div class="stats-icon text-success">
                                        <i class="fas fa-handshake"></i>
                                    </div>
                                    <div class="stats-number" id="totalDeals">0</div>
                                    <div class="text-muted">成交客户</div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <div class="stats-card text-center">
                                    <div class="stats-icon text-warning">
                                        <i class="fas fa-user-plus"></i>
                                    </div>
                                    <div class="stats-number" id="newLeads">0</div>
                                    <div class="text-muted">新增线索</div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <div class="stats-card text-center">
                                    <div class="stats-icon text-info">
                                        <i class="fas fa-calendar-alt"></i>
                                    </div>
                                    <div class="stats-number" id="pendingFollowUps">0</div>
                                    <div class="text-muted">待跟进</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 最近活动 -->
                        <div class="content-card">
                            <div class="card-header">
                                <h5 class="mb-0">最近活动</h5>
                            </div>
                            <div class="card-body">
                                <div id="recentActivities">
                                    <!-- 活动列表将由JavaScript生成 -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 客户管理 -->
                    <div id="customers" class="section" style="display: none;">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2>客户管理</h2>
                            <div>
                                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#customerModal" onclick="crm.showCustomerForm()">
                                    <i class="fas fa-plus me-1"></i>添加客户
                                </button>
                            </div>
                        </div>
                        
                        <!-- 搜索筛选 -->
                        <div class="content-card mb-4">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" id="customerSearch" placeholder="搜索客户姓名、电话...">
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" id="statusFilter">
                                            <option value="">全部状态</option>
                                            <option value="new">新客户</option>
                                            <option value="contacted">已联系</option>
                                            <option value="interested">有意向</option>
                                            <option value="deal">已成交</option>
                                            <option value="lost">已流失</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" id="priorityFilter">
                                            <option value="">全部优先级</option>
                                            <option value="high">高优先级</option>
                                            <option value="medium">中优先级</option>
                                            <option value="low">低优先级</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-primary w-100" onclick="crm.searchCustomers()">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 客户列表 -->
                        <div class="content-card">
                            <div class="card-header">
                                <h5 class="mb-0">客户列表</h5>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead class="table-light">
                                        <tr>
                                            <th>客户</th>
                                            <th>联系方式</th>
                                            <th>状态</th>
                                            <th>优先级</th>
                                            <th>最后跟进</th>
                                            <th>创建时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="customerTableBody">
                                        <!-- 客户数据将由JavaScript生成 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- 其他部分内容简化显示 -->
                    <div id="leads" class="section" style="display: none;">
                        <h2>线索管理</h2>
                        <div class="content-card">
                            <div class="card-header">
                                <h5 class="mb-0">线索列表</h5>
                            </div>
                            <div class="card-body">
                                <p>线索管理功能正在开发中...</p>
                            </div>
                        </div>
                    </div>

                    <div id="followUp" class="section" style="display: none;">
                        <h2>跟进管理</h2>
                        <div class="content-card">
                            <div class="card-header">
                                <h5 class="mb-0">跟进任务</h5>
                            </div>
                            <div class="card-body">
                                <p>跟进管理功能正在开发中...</p>
                            </div>
                        </div>
                    </div>

                    <div id="reports" class="section" style="display: none;">
                        <h2>报表统计</h2>
                        <div class="content-card">
                            <div class="card-header">
                                <h5 class="mb-0">销售报表</h5>
                            </div>
                            <div class="card-body">
                                <p>报表统计功能正在开发中...</p>
                            </div>
                        </div>
                    </div>

                    <div id="settings" class="section" style="display: none;">
                        <h2>系统设置</h2>
                        <div class="content-card">
                            <div class="card-header">
                                <h5 class="mb-0">系统配置</h5>
                            </div>
                            <div class="card-body">
                                <p>系统设置功能正在开发中...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 客户表单模态框 -->
    <div class="modal fade" id="customerModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">客户信息</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="customerForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="customerName" required>
                                    <label for="customerName">客户姓名 *</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="customerPhone" required>
                                    <label for="customerPhone">联系电话 *</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="customerEmail">
                                    <label for="customerEmail">邮箱地址</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="customerStatus" required>
                                        <option value="new">新客户</option>
                                        <option value="contacted">已联系</option>
                                        <option value="interested">有意向</option>
                                        <option value="deal">已成交</option>
                                        <option value="lost">已流失</option>
                                    </select>
                                    <label for="customerStatus">客户状态</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="customerPriority">
                                        <option value="low">低优先级</option>
                                        <option value="medium" selected>中优先级</option>
                                        <option value="high">高优先级</option>
                                    </select>
                                    <label for="customerPriority">优先级</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="customerSource">
                                    <label for="customerSource">客户来源</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" id="customerNotes" style="height: 100px;"></textarea>
                                    <label for="customerNotes">备注信息</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="crm.saveCustomer()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/crm.js"></script>
</body>
</html>
