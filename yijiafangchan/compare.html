<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房产对比 - 宜家房产</title>
    <meta name="description" content="房产对比工具，帮助您对比不同楼盘的详细信息">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    
    <style>
        .compare-container {
            background: linear-gradient(135deg, #f8f9ff, #e8f4fd);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 25px rgba(43, 91, 181, 0.1);
            margin-bottom: 30px;
        }
        
        .property-selector {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .property-card-mini {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .property-card-mini:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(43, 91, 181, 0.1);
        }
        
        .property-card-mini.selected {
            border-color: var(--primary-color);
            background: rgba(43, 91, 181, 0.05);
        }
        
        .property-card-mini .select-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .compare-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
        }
        
        .compare-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .property-column {
            border-right: 1px solid #e9ecef;
            padding: 20px;
            min-height: 100px;
        }
        
        .property-column:last-child {
            border-right: none;
        }
        
        .property-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .property-name {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .property-price {
            font-size: 24px;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }
        
        .compare-row {
            border-bottom: 1px solid #f8f9fa;
        }
        
        .compare-row:last-child {
            border-bottom: none;
        }
        
        .row-label {
            background: #f8f9fa;
            font-weight: bold;
            color: var(--primary-color);
            padding: 15px 20px;
            border-right: 1px solid #e9ecef;
            min-width: 150px;
        }
        
        .row-value {
            padding: 15px 20px;
            vertical-align: middle;
        }
        
        .advantage {
            color: #28a745;
            font-weight: bold;
        }
        
        .feature-badge {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin: 2px;
        }
        
        .rating-stars {
            color: #ffc107;
        }
        
        .empty-slot {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            color: #666;
            background: #f8f9fa;
        }
        
        .remove-property {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .property-column:hover .remove-property {
            opacity: 1;
        }
        
        .comparison-summary {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .summary-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .summary-icon {
            width: 30px;
            text-align: center;
            margin-right: 10px;
        }
        
        @media (max-width: 768px) {
            .compare-table {
                overflow-x: auto;
            }
            
            .property-column {
                min-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="宜家房产" height="40" class="d-inline-block align-text-top">
                <span class="brand-text ms-2">宜家房产</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="properties.html">楼盘展示</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculator.html">房产计算器</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="map.html">房源地图</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="appointment.html">在线预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="compare.html">房产对比</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">智能搜索</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="crm.html">客户管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">联系我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="page-content" style="padding-top: 100px;">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="section-title">房产对比</h1>
                <p class="section-subtitle">智能对比多个楼盘信息，帮您做出最佳选择</p>
            </div>

            <!-- 房源选择器 -->
            <div class="property-selector">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h5><i class="fas fa-plus-circle me-2"></i>选择要对比的楼盘</h5>
                    <div>
                        <span class="badge bg-primary" id="selectedCount">已选择: 0/4</span>
                        <button class="btn btn-outline-secondary btn-sm ms-2" onclick="propertyCompare.clearAll()">
                            <i class="fas fa-trash me-1"></i>清空选择
                        </button>
                    </div>
                </div>
                <div class="row" id="propertySelector">
                    <!-- 房源选择列表将由JavaScript生成 -->
                </div>
            </div>

            <!-- 对比表格 -->
            <div class="compare-table" id="compareTable" style="display: none;">
                <div class="compare-header">
                    <h4><i class="fas fa-balance-scale me-2"></i>房产详细对比</h4>
                    <p class="mb-0">全方位对比选中楼盘的各项指标</p>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-borderless mb-0">
                        <thead>
                            <tr id="compareTableHeader">
                                <th class="row-label">对比项目</th>
                                <!-- 动态生成列标题 -->
                            </tr>
                        </thead>
                        <tbody id="compareTableBody">
                            <!-- 对比内容将由JavaScript生成 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 对比总结 -->
            <div class="comparison-summary" id="comparisonSummary" style="display: none;">
                <h5><i class="fas fa-lightbulb me-2"></i>智能推荐</h5>
                <div id="summaryContent">
                    <!-- 总结内容将由JavaScript生成 -->
                </div>
            </div>

            <!-- 快速操作 -->
            <div class="text-center mt-4" id="quickActions" style="display: none;">
                <button class="btn btn-primary me-2" onclick="propertyCompare.exportComparison()">
                    <i class="fas fa-download me-2"></i>导出对比报告
                </button>
                <button class="btn btn-outline-primary me-2" onclick="propertyCompare.shareComparison()">
                    <i class="fas fa-share-alt me-2"></i>分享对比
                </button>
                <button class="btn btn-success" onclick="window.location.href='appointment.html'">
                    <i class="fas fa-calendar-check me-2"></i>预约看房
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2024 宜家房产. 版权所有.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/compare.js"></script>
</body>
</html>
