<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络连接中断 - 宜家房产</title>
    <meta name="description" content="宜家房产 - 网络连接中断">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #3498db;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --medium-gray: #ddd;
            --dark-gray: #777;
            --white: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-gray);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-rendering: optimizeSpeed;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 15px 0;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
        }
        
        .logo img {
            height: 50px;
            width: auto;
        }
        
        main {
            flex: 1;
            padding: 50px 0;
        }
        
        .offline-container {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .offline-icon {
            font-size: 80px;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        p {
            margin-bottom: 25px;
            color: var(--dark-gray);
            font-size: 16px;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--white);
            padding: 12px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .cached-content {
            margin-top: 40px;
            border-top: 1px solid var(--medium-gray);
            padding-top: 30px;
            text-align: left;
        }
        
        .cached-content h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 22px;
        }
        
        .contact-info {
            background-color: var(--light-gray);
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .contact-info p {
            margin-bottom: 10px;
        }
        
        footer {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .offline-container {
                padding: 30px 20px;
            }
            
            .offline-icon {
                font-size: 60px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="宜家房产" onerror="this.src='data:image/svg+xml;charset=utf-8,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%2250%22 viewBox=%220 0 200 50%22%3E%3Crect width=%22200%22 height=%2250%22 fill=%22%232c3e50%22/%3E%3Ctext x=%2250%%22 y=%2250%%22 font-family=%22Arial%22 font-size=%2218%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22 fill=%22white%22%3E宜家房产%3C/text%3E%3C/svg%3E'">
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="offline-container">
                <div class="offline-icon">📶</div>
                <h1>网络连接中断</h1>
                <p>很抱歉，您当前似乎处于离线状态，无法访问最新内容。我们已为您提供部分缓存内容，以便您继续浏览。</p>
                <button class="btn" id="retry-button">重新连接</button>
                
                <div class="cached-content">
                    <h2>宜家房产</h2>
                    <p>宜家房产是江苏省大丰市领先的房地产服务提供商，专注于新房销售、二手房交易和房屋租赁服务。</p>
                    
                    <div class="contact-info">
                        <h2>联系信息</h2>
                        <p><strong>地址：</strong>江苏省大丰市人民路28号宜家大厦</p>
                        <p><strong>电话：</strong>0515-12345678</p>
                        <p><strong>邮箱：</strong>contact@yijiafangchan.com</p>
                        <p><strong>工作时间：</strong>周一至周日 9:00-18:00</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 宜家房产 版权所有</p>
        </div>
    </footer>
    
    <script>
        // 检测网络连接状态
        function checkNetworkStatus() {
            if (navigator.onLine) {
                console.log('网络已连接');
            } else {
                console.log('网络已断开');
            }
        }
        
        // 监听网络状态变化
        window.addEventListener('online', function() {
            console.log('网络已恢复');
            document.getElementById('retry-button').textContent = '网络已恢复，点击刷新';
        });
        
        window.addEventListener('offline', function() {
            console.log('网络已断开');
            document.getElementById('retry-button').textContent = '重新连接';
        });
        
        // 重试按钮点击事件
        document.getElementById('retry-button').addEventListener('click', function() {
            if (navigator.onLine) {
                // 如果网络已恢复，刷新页面
                window.location.reload();
            } else {
                // 如果仍然离线，显示提示
                alert('您仍处于离线状态，请检查网络连接后重试。');
            }
        });
        
        // 初始检查
        checkNetworkStatus();
    </script>
</body>
</html>
