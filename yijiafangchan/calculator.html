<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房产计算器 - 宜家房产</title>
    <meta name="description" content="房产计算器工具，提供贷款计算、税费计算、购房成本分析等专业服务">
    <meta name="keywords" content="宜家房产,房贷计算器,贷款计算,月供计算,利息计算">
    
    <!-- 预连接和预加载优化 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preload" href="assets/css/styles.min.css" as="style">
    <link rel="preload" href="assets/js/calculator.min.js" as="script">
    <link rel="preload" href="assets/images/logo.png" as="image">
    
    <!-- DNS预取 -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    
    <!-- 网站图标 -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    
    <!-- 样式表 - 使用优化版CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/styles.min.css" rel="stylesheet">
    
    <style>
        .calculator-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(43, 91, 181, 0.1);
            margin-bottom: 30px;
        }
        
        .calc-tabs {
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 30px;
        }
        
        .calc-tab {
            padding: 15px 25px;
            background: none;
            border: none;
            color: #6c757d;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .calc-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .calc-form-group {
            margin-bottom: 25px;
        }
        
        .calc-input {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .calc-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(43, 91, 181, 0.25);
        }
        
        .calc-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .calc-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(43, 91, 181, 0.3);
        }
        
        .result-panel {
            background: linear-gradient(135deg, #e8f4fd, #f0f8ff);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(43, 91, 181, 0.1);
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .result-value {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .highlight-result {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="宜家房产" height="40" class="d-inline-block align-text-top">
                <span class="brand-text ms-2">宜家房产</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="properties.html">楼盘展示</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="calculator.html">房产计算器</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">联系我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="page-content" style="padding-top: 100px;">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="section-title">房产计算器</h1>
                <p class="section-subtitle">专业的房产计算工具，帮您做出明智的购房决策</p>
            </div>

            <!-- 计算器标签页 -->
            <div class="calculator-container">
                <div class="calc-tabs d-flex">
                    <button class="calc-tab active" onclick="switchCalculator('loan')">
                        <i class="fas fa-calculator me-2"></i>贷款计算器
                    </button>
                    <button class="calc-tab" onclick="switchCalculator('tax')">
                        <i class="fas fa-receipt me-2"></i>税费计算器
                    </button>
                    <button class="calc-tab" onclick="switchCalculator('affordability')">
                        <i class="fas fa-chart-pie me-2"></i>购房能力评估
                    </button>
                    <button class="calc-tab" onclick="switchCalculator('roi')">
                        <i class="fas fa-trending-up me-2"></i>投资回报率
                    </button>
                </div>

                <!-- 贷款计算器 -->
                <div id="loan-calculator" class="calculator-panel">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="calc-form-group">
                                <label class="form-label">房屋总价 (万元)</label>
                                <input type="number" class="form-control calc-input" id="housePrice" value="100" min="1" max="10000">
                            </div>
                            
                            <div class="calc-form-group">
                                <label class="form-label">首付比例 (%)</label>
                                <input type="range" class="form-range" id="downPaymentRate" min="20" max="70" value="30" 
                                       oninput="document.getElementById('downPaymentDisplay').textContent = this.value + '%'">
                                <div class="d-flex justify-content-between small text-muted">
                                    <span>20%</span>
                                    <span id="downPaymentDisplay">30%</span>
                                    <span>70%</span>
                                </div>
                            </div>
                            
                            <div class="calc-form-group">
                                <label class="form-label">贷款年限</label>
                                <select class="form-select calc-input" id="loanYears">
                                    <option value="10">10年</option>
                                    <option value="15">15年</option>
                                    <option value="20">20年</option>
                                    <option value="25">25年</option>
                                    <option value="30" selected>30年</option>
                                </select>
                            </div>
                            
                            <div class="calc-form-group">
                                <label class="form-label">贷款利率 (年利率 %)</label>
                                <input type="number" class="form-control calc-input" id="loanRate" value="4.9" step="0.01" min="1" max="10">
                            </div>
                            
                            <div class="calc-form-group">
                                <label class="form-label">还款方式</label>
                                <select class="form-select calc-input" id="paymentMethod">
                                    <option value="equal">等额本息</option>
                                    <option value="principal">等额本金</option>
                                </select>
                            </div>
                            
                            <button class="calc-btn" onclick="calculateLoan()">
                                <i class="fas fa-calculator me-2"></i>开始计算
                            </button>
                        </div>
                        
                        <div class="col-lg-6">
                            <div id="loan-results" class="result-panel" style="display: none;">
                                <!-- 结果将在这里显示 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 税费计算器 -->
                <div id="tax-calculator" class="calculator-panel" style="display: none;">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="calc-form-group">
                                <label class="form-label">房屋类型</label>
                                <select class="form-select calc-input" id="houseType">
                                    <option value="first">首套房</option>
                                    <option value="second">二套房</option>
                                    <option value="luxury">豪华住宅</option>
                                </select>
                            </div>
                            
                            <div class="calc-form-group">
                                <label class="form-label">房屋面积 (平方米)</label>
                                <input type="number" class="form-control calc-input" id="houseArea" value="90" min="1" max="1000">
                            </div>
                            
                            <div class="calc-form-group">
                                <label class="form-label">房屋单价 (元/平方米)</label>
                                <input type="number" class="form-control calc-input" id="unitPrice" value="12000" min="1000" max="100000">
                            </div>
                            
                            <div class="calc-form-group">
                                <label class="form-label">是否满二年</label>
                                <select class="form-select calc-input" id="overTwoYears">
                                    <option value="yes">是</option>
                                    <option value="no">否</option>
                                </select>
                            </div>
                            
                            <div class="calc-form-group">
                                <label class="form-label">原购买价 (万元，二手房)</label>
                                <input type="number" class="form-control calc-input" id="originalPrice" value="80" min="0">
                            </div>
                            
                            <button class="calc-btn" onclick="calculateTax()">
                                <i class="fas fa-receipt me-2"></i>计算税费
                            </button>
                        </div>
                        
                        <div class="col-lg-6">
                            <div id="tax-results" class="result-panel" style="display: none;">
                                <!-- 税费结果 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 购房能力评估 -->
                <div id="affordability-calculator" class="calculator-panel" style="display: none;">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="calc-form-group">
                                <label class="form-label">家庭月收入 (元)</label>
                                <input type="number" class="form-control calc-input" id="monthlyIncome" value="15000" min="1000" max="100000">
                            </div>
                            
                            <div class="calc-form-group">
                                <label class="form-label">月支出 (元)</label>
                                <input type="number" class="form-control calc-input" id="monthlyExpense" value="8000" min="0" max="50000">
                            </div>
                            
                            <div class="calc-form-group">
                                <label class="form-label">现有存款 (万元)</label>
                                <input type="number" class="form-control calc-input" id="currentSavings" value="50" min="0" max="1000">
                            </div>
                            
                            <div class="calc-form-group">
                                <label class="form-label">预期贷款年限</label>
                                <select class="form-select calc-input" id="expectedYears">
                                    <option value="20">20年</option>
                                    <option value="25">25年</option>
                                    <option value="30" selected>30年</option>
                                </select>
                            </div>
                            
                            <div class="calc-form-group">
                                <label class="form-label">风险承受能力</label>
                                <select class="form-select calc-input" id="riskLevel">
                                    <option value="conservative">保守型</option>
                                    <option value="moderate" selected>稳健型</option>
                                    <option value="aggressive">激进型</option>
                                </select>
                            </div>
                            
                            <button class="calc-btn" onclick="calculateAffordability()">
                                <i class="fas fa-chart-pie me-2"></i>评估购房能力
                            </button>
                        </div>
                        
                        <div class="col-lg-6">
                            <div id="affordability-results" class="result-panel" style="display: none;">
                                <!-- 购房能力结果 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 投资回报率计算器 -->
                <div id="roi-calculator" class="calculator-panel" style="display: none;">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="calc-form-group">
                                <label class="form-label">房屋购买价 (万元)</label>
                                <input type="number" class="form-control calc-input" id="buyPrice" value="100" min="1" max="1000">
                            </div>
                            
                            <div class="calc-form-group">
                                <label class="form-label">月租金收入 (元)</label>
                                <input type="number" class="form-control calc-input" id="monthlyRent" value="3000" min="500" max="20000">
                            </div>
                            
                            <div class="calc-form-group">
                                <label class="form-label">年增值率预期 (%)</label>
                                <input type="number" class="form-control calc-input" id="appreciationRate" value="5" step="0.1" min="0" max="20">
                            </div>
                            
                            <div class="calc-form-group">
                                <label class="form-label">持有年限</label>
                                <select class="form-select calc-input" id="holdingYears">
                                    <option value="3">3年</option>
                                    <option value="5" selected>5年</option>
                                    <option value="10">10年</option>
                                    <option value="15">15年</option>
                                </select>
                            </div>
                            
                            <div class="calc-form-group">
                                <label class="form-label">年维护费用 (元)</label>
                                <input type="number" class="form-control calc-input" id="maintenanceCost" value="5000" min="0" max="50000">
                            </div>
                            
                            <button class="calc-btn" onclick="calculateROI()">
                                <i class="fas fa-trending-up me-2"></i>计算投资回报
                            </button>
                        </div>
                        
                        <div class="col-lg-6">
                            <div id="roi-results" class="result-panel" style="display: none;">
                                <!-- 投资回报结果 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2024 宜家房产. 版权所有. | 房产计算器仅供参考，具体以银行政策为准</p>
            </div>
        </div>
    </footer>

    <!-- 关键脚本 - 立即加载 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="assets/js/calculator.min.js" defer></script>
    
    <!-- 非关键脚本 - 延迟加载 -->
    <script src="assets/js/image-optimizer.js" defer></script>
    
    <!-- Service Worker注册 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/yijiafangchan/sw-optimized.js')
                    .then(function(registration) {
                        console.log('Service Worker 注册成功，作用域为:', registration.scope);
                        
                        // 检查更新
                        registration.addEventListener('updatefound', function() {
                            const newWorker = registration.installing;
                            
                            newWorker.addEventListener('statechange', function() {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // 有新版本可用
                                    if (confirm('网站有新版本可用，是否立即刷新以使用最新版本？')) {
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(function(error) {
                        console.log('Service Worker 注册失败:', error);
                    });
            });
        }
    </script>
    
    <!-- 页面初始化脚本 -->
    <script>
        // 防止频闪
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('loaded');
        });
    </script>
</body>
