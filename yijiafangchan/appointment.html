<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线预约看房 - 宜家房产</title>
    <meta name="description" content="在线预约看房服务，专业置业顾问一对一服务">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    
    <style>
        .appointment-container {
            background: linear-gradient(135deg, #f8f9ff, #e8f4fd);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 25px rgba(43, 91, 181, 0.1);
            margin-bottom: 30px;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            min-width: 120px;
        }
        
        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 20px;
            right: -50px;
            width: 40px;
            height: 2px;
            background: #e9ecef;
            z-index: 1;
        }
        
        .step.active:not(:last-child)::after {
            background: var(--primary-color);
        }
        
        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #666;
            position: relative;
            z-index: 2;
        }
        
        .step.active .step-circle,
        .step.completed .step-circle {
            background: var(--primary-color);
            color: white;
        }
        
        .step-label {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        
        .step.active .step-label {
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        .property-selection {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .property-selection:hover {
            border-color: var(--primary-color);
            background: rgba(43, 91, 181, 0.05);
        }
        
        .property-selection.selected {
            border-color: var(--primary-color);
            background: rgba(43, 91, 181, 0.1);
        }
        
        .time-slot {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        
        .time-slot:hover {
            border-color: var(--primary-color);
            background: rgba(43, 91, 181, 0.05);
        }
        
        .time-slot.selected {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }
        
        .time-slot.disabled {
            background: #f8f9fa;
            color: #999;
            cursor: not-allowed;
            border-color: #e9ecef;
        }
        
        .advisor-card {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .advisor-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(43, 91, 181, 0.15);
        }
        
        .advisor-card.selected {
            border-color: var(--primary-color);
            background: rgba(43, 91, 181, 0.05);
        }
        
        .advisor-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            display: block;
        }
        
        .confirmation-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary-color);
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .success-animation {
            animation: bounceIn 0.6s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="宜家房产" height="40" class="d-inline-block align-text-top">
                <span class="brand-text ms-2">宜家房产</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="properties.html">楼盘展示</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculator.html">房产计算器</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="map.html">房源地图</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="appointment.html">在线预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">联系我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="page-content" style="padding-top: 100px;">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="section-title">在线预约看房</h1>
                <p class="section-subtitle">专业置业顾问一对一服务，让您的看房之旅更加轻松</p>
            </div>

            <div class="appointment-container">
                <!-- 步骤指示器 -->
                <div class="step-indicator">
                    <div class="step active" data-step="1">
                        <div class="step-circle">1</div>
                        <div class="step-label">选择楼盘</div>
                    </div>
                    <div class="step" data-step="2">
                        <div class="step-circle">2</div>
                        <div class="step-label">预约时间</div>
                    </div>
                    <div class="step" data-step="3">
                        <div class="step-circle">3</div>
                        <div class="step-label">选择顾问</div>
                    </div>
                    <div class="step" data-step="4">
                        <div class="step-circle">4</div>
                        <div class="step-label">填写信息</div>
                    </div>
                    <div class="step" data-step="5">
                        <div class="step-circle">5</div>
                        <div class="step-label">确认预约</div>
                    </div>
                </div>

                <!-- 表单步骤 -->
                <form id="appointmentForm">
                    <!-- 步骤1: 选择楼盘 -->
                    <div class="form-section active" data-section="1">
                        <h4 class="mb-4"><i class="fas fa-building me-2"></i>选择您感兴趣的楼盘</h4>
                        <div id="propertyList" class="row">
                            <!-- 楼盘列表将由JavaScript生成 -->
                        </div>
                    </div>

                    <!-- 步骤2: 选择时间 -->
                    <div class="form-section" data-section="2">
                        <h4 class="mb-4"><i class="fas fa-calendar-alt me-2"></i>选择看房时间</h4>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">选择日期：</label>
                                <input type="date" class="form-control" id="appointmentDate" min="">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">选择时段：</label>
                                <div id="timeSlots" class="d-flex flex-wrap mt-2">
                                    <!-- 时间段将由JavaScript生成 -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 步骤3: 选择置业顾问 -->
                    <div class="form-section" data-section="3">
                        <h4 class="mb-4"><i class="fas fa-user-tie me-2"></i>选择置业顾问</h4>
                        <div id="advisorList" class="row">
                            <!-- 顾问列表将由JavaScript生成 -->
                        </div>
                    </div>

                    <!-- 步骤4: 填写个人信息 -->
                    <div class="form-section" data-section="4">
                        <h4 class="mb-4"><i class="fas fa-user me-2"></i>填写您的联系信息</h4>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">姓名 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="customerName" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">手机号码 <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" id="customerPhone" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">微信号</label>
                                    <input type="text" class="form-control" id="customerWechat">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">购房需求</label>
                                    <select class="form-select" id="purchaseIntent">
                                        <option value="">请选择</option>
                                        <option value="自住">自住</option>
                                        <option value="投资">投资</option>
                                        <option value="改善">改善</option>
                                        <option value="学区">学区</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">预算范围</label>
                                    <select class="form-select" id="budgetRange">
                                        <option value="">请选择</option>
                                        <option value="100万以下">100万以下</option>
                                        <option value="100-200万">100-200万</option>
                                        <option value="200-300万">200-300万</option>
                                        <option value="300-500万">300-500万</option>
                                        <option value="500万以上">500万以上</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">特殊要求</label>
                                    <textarea class="form-control" id="specialRequests" rows="3" placeholder="请描述您的特殊要求或关注点"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 步骤5: 确认预约 -->
                    <div class="form-section" data-section="5">
                        <h4 class="mb-4"><i class="fas fa-check-circle me-2"></i>确认预约信息</h4>
                        <div id="confirmationDetails">
                            <!-- 确认信息将由JavaScript生成 -->
                        </div>
                    </div>
                </form>

                <!-- 导航按钮 -->
                <div class="navigation-buttons">
                    <button type="button" class="btn btn-outline-secondary" id="prevBtn" onclick="appointmentSystem.previousStep()" style="display: none;">
                        <i class="fas fa-chevron-left me-2"></i>上一步
                    </button>
                    <button type="button" class="btn btn-primary" id="nextBtn" onclick="appointmentSystem.nextStep()">
                        下一步<i class="fas fa-chevron-right ms-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 成功提示模态框 -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="success-animation">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                        <h4 class="mt-3 mb-3">预约成功！</h4>
                        <p class="text-muted">我们已收到您的预约申请，置业顾问将在30分钟内与您联系确认看房详情。</p>
                        <p class="text-muted">预约编号：<span id="appointmentNumber" class="text-primary fw-bold"></span></p>
                    </div>
                    <div class="mt-4">
                        <button type="button" class="btn btn-primary me-2" onclick="window.location.href='index.html'">返回首页</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="appointmentSystem.newAppointment()">再次预约</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2024 宜家房产. 版权所有.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/appointment.js"></script>
</body>
</html>
