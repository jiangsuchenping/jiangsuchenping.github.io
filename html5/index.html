<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幼儿数独游戏</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/kids-sudoku.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">幼儿数独</div>
        <ul class="nav-menu">
            <li><a href="#" data-module="home">首页</a></li>
            <li><a href="#" data-module="game">游戏</a></li>
            <li><a href="#" data-module="about">关于</a></li>
        </ul>
    </nav>

    <main class="container">
        <section id="home" class="module active">
            <h1>欢迎来到幼儿数独</h1>
            <p>这是一个专为幼儿设计的数独游戏，帮助孩子们培养逻辑思维和专注力。</p>
            <div class="cta-buttons">
                <a href="#" class="btn primary" data-module="game">开始游戏</a>
                <a href="#" class="btn secondary" data-module="about">了解更多</a>
            </div>
        </section>

        <section id="game" class="module">
            <div class="game-list">
                <div class="game-card" data-game="kids-sudoku">
                    <h3>幼儿数独</h3>
                    <p>4x4数独游戏，适合幼儿入门</p>
                    <button class="play-btn">开始游戏</button>
                </div>
            </div>
            <div id="game-container"></div>
        </section>

        <section id="about" class="module">
            <h2>关于幼儿数独</h2>
            <p>幼儿数独是一个专为3-6岁儿童设计的数独游戏。通过简单的4x4数独游戏，帮助孩子们：</p>
            <ul>
                <li>培养逻辑思维能力</li>
                <li>提高专注力和观察力</li>
                <li>建立数字概念</li>
                <li>培养耐心和毅力</li>
            </ul>
        </section>
    </main>

    <script src="./js/main.js"></script>
    <script src="./js/kids-sudoku.js"></script>
</body>

</html>
