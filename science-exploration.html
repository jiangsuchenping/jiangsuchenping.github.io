<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学探索 - 儿童学习乐园</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/science.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header class="page-header">
        <h1>🔬 科学探索</h1>
        <p class="page-subtitle">探索自然奥秘，发现科学乐趣</p>
    </header>

    <div class="page-container">
        <div class="page-content">
            <div class="learning-panel">
                <div class="panel-header">
                    <h2>科学实验</h2>
                    <div class="progress-display">
                        <span>探索进度</span>
                        <div class="progress">
                            <div class="progress-bar" id="progress-fill"></div>
                        </div>
                    </div>
                </div>
                
                <div class="experiment-list">
                    <div class="experiment-card" onclick="startExperiment('volcano')">
                        <div class="experiment-icon">🌋</div>
                        <h3>火山爆发实验</h3>
                        <p>了解化学反应原理</p>
                        <button class="btn btn-primary">开始实验</button>
                    </div>
                    
                    <div class="experiment-card" onclick="startExperiment('rainbow')">
                        <div class="experiment-icon">🌈</div>
                        <h3>彩虹形成实验</h3>
                        <p>探索光的折射原理</p>
                        <button class="btn btn-primary">开始实验</button>
                    </div>
                    
                    <div class="experiment-card" onclick="startExperiment('magnet')">
                        <div class="experiment-icon">🧲</div>
                        <h3>磁力探索实验</h3>
                        <p>发现磁力的奥秘</p>
                        <button class="btn btn-primary">开始实验</button>
                    </div>
                </div>
            </div>

            <div class="experiment-content" id="experiment-content" style="display: none;">
                <div class="experiment-display">
                    <div class="experiment-title">
                        <h2 id="experiment-name">火山爆发实验</h2>
                        <p id="experiment-description">模拟火山爆发的化学反应</p>
                    </div>
                    
                    <div class="experiment-steps">
                        <div class="step" id="current-step">
                            <div class="step-number">1</div>
                            <div class="step-content">
                                <h4>准备材料</h4>
                                <p>小苏打、醋、红色颜料、塑料瓶</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="experiment-controls">
                        <button class="btn btn-primary" onclick="nextStep()">下一步</button>
                        <button class="btn btn-secondary" onclick="resetExperiment()">重新开始</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="index.html" class="return-btn">返回首页</a>

    <script src="js/science-exploration.js"></script>
</body>
</html>
