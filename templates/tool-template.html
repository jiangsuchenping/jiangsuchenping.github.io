    <script>
        // 工具ID，用于本地存储
        const TOOL_ID = 'tool-template';
        
        /**
         * 功能1处理函数
         */
        function processFunction1() {
            const input = document.getElementById('input-field').value;
            const output = document.getElementById('output-field');
            
            if (!input.trim()) {
                output.value = '请输入内容';
                return;
            }
            
            try {
                // 处理逻辑
                const result = '功能1处理结果: ' + input;
                output.value = result;
            } catch (error) {
                output.value = '处理出错: ' + error.message;
            }
        }

        }
        
        /**
         * 清空输入和输出
         */
        function clearAll() {
            document.getElementById('input-field').value = '';
            document.getElementById('output-field').value = '';
        }
        
        /**
         * 设置自动保存功能
         * @param {string} toolId - 工具ID
         * @param {string} elementId - 元素ID
         * @param {string} type - 元素类型
         */
        function setupAutoSave(toolId, elementId, type) {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            element.addEventListener(type === 'input' ? 'input' : 'change', function() {
                localStorage.setItem(toolId + '-' + elementId, element.value);
            });
        }
        
        /**
         * 获取本地存储的选项值
         * @param {string} toolId - 工具ID
         * @param {string} optionName - 选项名称
         * @param {*} defaultValue - 默认值
         * @returns {*} 选项值
         */
        function getOption(toolId, optionName, defaultValue) {
            const value = localStorage.getItem(toolId + '-' + optionName);
            return value !== null ? value : defaultValue;
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 设置自动保存功能
            setupAutoSave(TOOL_ID, 'input-field', 'input');
            
            // 加载上次的输入
            const savedInput = getOption(TOOL_ID, 'input-field', '');
            if (savedInput) {
                document.getElementById('input-field').value = savedInput;
            }
            
            // 监听网络状态变化
            window.addEventListener('online', updateNetworkStatus);
            window.addEventListener('offline', updateNetworkStatus);
            
            // 初始化网络状态显示
            updateNetworkStatus();
        });
        
        /**
         * 更新网络状态显示
         */
        function updateNetworkStatus() {
            const offlineStatus = document.getElementById('offline-status');
            if (navigator.onLine) {
                offlineStatus.style.display = 'none';
            } else {
                offlineStatus.style.display = 'block';
            }
        }
    </script>
